<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿明的留言板</title>
</head>
<body>
    <h1>欢迎留言给我～</h1>
    
    <form action="" method="get">
        <p>
            <label for="name">你的名字：</label>
            <input type="text" id="name" name="name" placeholder="请填写你的名字">
        </p>
        
        <p>
            <label for="email">你的邮箱：</label>
            <input type="email" id="email" name="email" placeholder="example@email.com">
        </p>
        
        <p>
            <label for="message">留言内容：</label><br>
            <textarea id="message" name="message" rows="5" cols="40" placeholder="说点什么吧～"></textarea>
        </p>
        
        <p>
            <button type="submit">提交留言</button>
            <button type="reset">清空重填</button>
        </p>
    </form>
    
    <hr>
    
    <p>谢谢你的留言！（现在提交会显示在地址栏，后面我们会让它更强大）</p>
</body>
</html>
