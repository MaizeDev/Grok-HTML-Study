<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿明的个人主页（带图片）</title>
</head>
<body>
    <h1>阿明的个人主页</h1>
    
    <p>欢迎来到我的页面！下面是我的头像～</p>
    
    <!-- 示例1：网络图片（直接用网址） -->
    <img src="https://via.placeholder.com/300" alt="我的头像（占位图）" width="300">
    
    <hr>
    
    <h2>我喜欢的风景</h2>
    <!-- 示例2：更多网络图片 -->
    <p>海边：</p>
    <img src="https://via.placeholder.com/400x200?text=美丽的海边" alt="美丽的海边" width="400">
    
    <p>山顶：</p>
    <img src="https://via.placeholder.com/400x200?text=壮丽的山顶" alt="壮丽的山顶" width="400">
    
    <hr>
    
    <p>页面越来越好看了吧！谢谢参观～</p>
</body>
</html>
